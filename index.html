<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Glow</title>
</head>
<body>
    <section class="nav">
        <div class="icon-bar">
            <a class="active" href="#" onclick="switchSection(0)">自己肯定の言葉</a> 
            <a href="#" onclick="switchSection(1)">嬉しかったこと</a> 
            <a href="#" onclick="switchSection(2)">自分の好きな所</a> 
        </div>
    </section>

    <section class="dashboard">

      <section id="section0" class="section active">
        <textarea name="text" id="section0-text" class="textarea-style" placeholder="自分をポジティブに肯定するような言葉"></textarea>
        <button onclick="speak('section0')" class="btn"><i class="fa-solid fa-volume-high"></i></button>
      </section>

        <section id="section1" class="section">
            <div class="popup-box">
                <div class="popup">
                  <div class="content">
                    <header>
                      <p></p>
                      <i class="uil uil-times"></i>
                    </header>
                    <form action="#">
                      <div class="row title">
                        <label>タイトル</label>
                        <input type="text" spellcheck="false">
                      </div>
                      <div class="row description">
                        <label>起こった出来事</label>
                        <textarea spellcheck="false"></textarea>
                      </div>
                      <button></button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="wrapper">
                <li class="add-box">
                  <div class="icon"><i class="fa-solid fa-pen-to-square"></i></div>
                  <p>新しい記録の作成</p>
                </li>
              </div>
                  </section>
    
                  <section id="section2" class="section">
                    <textarea name="text" id="section2-text" class="textarea-style" placeholder="自分について好きな所"></textarea>
                    <button onclick="speak('section2')" class="btn"><i class="fa-solid fa-volume-high"></i></button>
                  </section>
    </section>
  
    <script src="script.js"></script>
</body>
</html>
